<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Editor</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .gridElement {
            width: 100%;
            display: grid;
            gap: 2rem;
            grid-template-columns: 1fr 1fr;
            padding: 20px;
        }

        .comArea,
        .previewArea {
            position: relative;
            border: 3px solid #ddd;
            border-radius: 6px;
            margin: 20px 0;
        }

        .hdTxtCom,
        .hdTxtPre {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            border: 3px solid blue;
            border-radius: 6px;
            background: #ddd;
            padding: 5px 15px;
            font-size: 26px;
        }

        .headingArea {
            padding: 20px 0;
        }

        .hdContent {
            position: relative;
            height: 200px;
            border: 3px solid #ddd;
            border-radius: 6px;
            margin: 20px;
        }

        .hdTxtTitle {
            position: absolute;
            top: -18px;
            left: 12px;
            border: 3px solid blue;
            border-radius: 6px;
            background: #ddd;
            padding: 5px 15px;
        }

        .hdCloseIcon {
            position: absolute;
            top: -22px;
            right: -12px;
            border: 3px solid blue;
            border-radius: 50%;
            background: #ddd;
            padding: 5px;
            font-size: 20px;
            cursor: pointer;
        }

        .hdTpcArea {
            position: absolute;
            top: 60px;
            padding: 0px 10px;
            width: calc(100% - 20px);
        }

        .txtPcArea {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-right: 22px;
            margin-top: 12px;
        }

        .textP,
        .textC {
            display: flex;
        }

        .textP .txtPlace,
        .textC .textC {
            margin: 5px;
            padding: 6px 10px;
            border: 1px solid #4e4d4d;
            border-radius: 4px;
            cursor: pointer;
        }

        .hdInputArea {
            width: 100%;
            margin-bottom: 10px;
        }

        .hdhdTxtInput {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .downloadBtn {
            padding: 10px;
        }

        .left,
        .right {
            padding: 20px;
            box-sizing: border-box;
        }

        .left {
            background-color: #f0f0f0;
        }

        .right {
            background-color: #fff;
            border-left: 1px solid #ddd;
            position: relative;
        }

        .items-btnarea {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .preview {
            flex: 1;
            min-width: 50%;
            border: 1px solid #ddd;
            border-radius: 2px;
        }

        .items-title {
            color: black;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
        }

        .hd-preview {
            color: black;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
        }

        .items-btnarea .button {
            width: 100%;
            margin: 0px 10px;
        }

        .hd-btn {
            color: black;
            background: #fdd55e;
        }

        .hd-btn:hover {
            background: #f7ba05;
        }

        .img-hd-btn {
            color: black;
            background: #81ef9d;
        }

        .img-hd-btn:hover {
            background: #65fc8b;
        }

        .desc-hd-btn {
            color: black;
            background: #98d0f9;
        }

        .desc-hd-btn:hover {
            background: #70bef5;
        }

        .button,
        .close-btn,
        .close-icon {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .title-icon-area {
            display: flex;
            justify-content: space-between;
        }

        .close-btn {
            background-color: #dc3545;
            display: none;
        }

        .close-btn:hover {
            background-color: #c82333;
        }

        .close-icon {
            background-color: transparent;
            color: #dc3545;
            font-weight: bold;
            font-size: 20px;
            padding: 0;
            display: inline;
            margin-left: 10px;
            cursor: pointer;
        }

        .input-section {
            display: none;
            margin-bottom: 20px;
        }

        .textP .align-btn.active,
        .input-row .color-btn.active {
            background-color: #007bff;
            color: #fff;
        }

        .live-preview {
            padding: 20px;
            text-align: center;
        }

        .live-preview img {
            max-width: 100%;
            height: auto;
        }

        .download-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .download-btn:hover {
            background-color: #218838;
        }

        .drop-zone {
            border: 2px dashed #007bff;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }

        .drop-zone.hover {
            background-color: #f0f0f0;
        }

        @media (max-width: 768px) {
            .gridElement {
                grid-template-columns: 1fr;
                padding: 10px;
            }

            .comArea,
            .previewArea {
                margin: 10px;
            }

            .hdTxtCom,
            .hdTxtPre {
                top: -25px;
                font-size: 20px;
                padding: 3px 10px;
            }

            .items-btnarea {
                flex-direction: column;
            }

            .button {
                margin: 5px 0;
            }

            .live-preview {
                padding: 10px;
            }

            .download-btn {
                bottom: 10px;
                padding: 8px 15px;
            }
        }
    </style>
</head>

<body>
    <div class="gridElement">
        <div class="comArea">
            <div class="hdTxtCom">Components</div>
            <div class="headingArea">
                <div class="left">
                    <h1 class="items-title">Items</h1>
                    <div class="items-btnarea">
                        <button class="button hd-btn" id="headingBtn">Heading</button>
                        <button class="button img-hd-btn" id="imageBtn">Image</button>
                        <button class="button desc-hd-btn" id="descBtn">Description</button>
                    </div>

                    <!-- Heading Section -->
                    <div class="input-section" id="headingSection">
                        <div class="hdContent">
                            <div class=" hdTxtTitle" id="closeHeadingBtn">Heading</div>
                            <div class=" hdCloseIcon" id="closeHeadingIcon">X</div>
                            <div class="hdTpcArea">
                                <div class="hdInputArea">
                                    <input type="text" class="hdTxtInput" id="headingText"
                                        placeholder="Enter heading...">
                                </div>
                                <div class="txtPcArea">
                                    <div class="textP">
                                        <button class="txtPlace align-btn" data-align="left">Left</button>
                                        <button class="txtPlace align-btn" data-align="center">Center</button>
                                        <button class="txtPlace align-btn" data-align="right">Right</button>
                                    </div>
                                    <div class="textC">
                                        <button class="textC color-btn" data-color="blue"
                                            style="color: blue;">Blue</button>
                                        <button class="textC color-btn" data-color="red"
                                            style="color: red;">Red</button>
                                        <button class="textC color-btn" data-color="green"
                                            style="color: green;">Green</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Image Section -->
                    <div class="input-section" id="imageSection">
                        <div class="hdContent">
                            <div class="hdTxtTitle" id="closeImageBtn">Image</div>
                            <div class="hdCloseIcon" id="closeImageIcon">X</div>
                            <div class="hdTpcArea">
                                <div class="drop-zone" id="dropZone">
                                    <p>Drop image here or click to upload</p>
                                    <input type="file" id="imageUpload" style="display: none;">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Description Section -->
                    <div class="input-section" id="descSection">
                        <div class="hdContent">
                            <div class="hdTxtTitle" id="closeDescBtn">Description</div>
                            <div class="hdCloseIcon" id="closeDescIcon">X</div>
                            <div class="hdTpcArea">
                                <div class="hdInputArea">
                                    <textarea class="hdhdTxtInput" id="descText"
                                        placeholder="Enter description..."></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="previewArea">
            <div class="hdTxtPre">Preview</div>
            <div class="right">
                <div class="live-preview" id="livePreview">
                    <!-- Live preview will be rendered here -->
                </div>
                <button class="download-btn" id="downloadBtn">Download</button>
            </div>
        </div>
    </div>

    <script>
        // Script to handle component actions

        const headingBtn = document.getElementById('headingBtn');
        const imageBtn = document.getElementById('imageBtn');
        const descBtn = document.getElementById('descBtn');
        const headingSection = document.getElementById('headingSection');
        const imageSection = document.getElementById('imageSection');
        const descSection = document.getElementById('descSection');
        const headingText = document.getElementById('headingText');
        const descText = document.getElementById('descText');
        const livePreview = document.getElementById('livePreview');
        const downloadBtn = document.getElementById('downloadBtn');
        const imageUpload = document.getElementById('imageUpload');
        const dropZone = document.getElementById('dropZone');

        headingBtn.addEventListener('click', () => {
            headingSection.style.display = 'block';
            imageSection.style.display = 'none';
            descSection.style.display = 'none';
        });

        imageBtn.addEventListener('click', () => {
            imageSection.style.display = 'block';
            headingSection.style.display = 'none';
            descSection.style.display = 'none';
        });

        descBtn.addEventListener('click', () => {
            descSection.style.display = 'block';
            headingSection.style.display = 'none';
            imageSection.style.display = 'none';
        });

        document.getElementById('closeHeadingIcon').addEventListener('click', () => {
            headingSection.style.display = 'none';
        });

        document.getElementById('closeImageIcon').addEventListener('click', () => {
            imageSection.style.display = 'none';
        });

        document.getElementById('closeDescIcon').addEventListener('click', () => {
            descSection.style.display = 'none';
        });

        headingText.addEventListener('input', () => {
            const text = headingText.value;
            let align = document.querySelector('.align-btn.active')?.dataset.align || 'center';
            let color = document.querySelector('.color-btn.active')?.dataset.color || 'black';
            livePreview.innerHTML = `<h1 style="text-align:${align}; color:${color};">${text}</h1>`;
        });

        document.querySelectorAll('.align-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.align-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                headingText.dispatchEvent(new Event('input'));
            });
        });

        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                headingText.dispatchEvent(new Event('input'));
            });
        });

        descText.addEventListener('input', () => {
            const text = descText.value;
            livePreview.innerHTML = `<p>${text}</p>`;
        });

        dropZone.addEventListener('click', () => {
            imageUpload.click();
        });

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('hover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('hover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('hover');
            const file = e.dataTransfer.files[0];
            handleImageUpload(file);
        });

        imageUpload.addEventListener('change', () => {
            const file = imageUpload.files[0];
            handleImageUpload(file);
        });

        function handleImageUpload(file) {
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    livePreview.innerHTML = `<img src="${e.target.result}" alt="Preview Image">`;
                };
                reader.readAsDataURL(file);
            }
        }

        downloadBtn.addEventListener('click', () => {
            html2canvas(livePreview).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'preview.png';
                link.click();
            });
        });
    </script>
</body>

</html>
