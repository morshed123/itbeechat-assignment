<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Editor</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .gridElement {
            width: 100%;
            display: grid;
            gap: 2rem;
            grid-template-columns: 1fr 1fr;
            padding: 20px;
        }

        .comArea,
        .previewArea {
            position: relative;
            border: 3px solid #ddd;
            border-radius: 6px;
            margin: 20px 0;
        }

        .hdTxtCom,
        .hdTxtPre {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            border: 3px solid blue;
            border-radius: 6px;
            background: #ddd;
            padding: 5px 15px;
            font-size: 26px;
        }

        .headingArea {
            padding: 20px 0;
        }

        .hdContent {
            position: relative;
            height: 200px;
            border: 3px solid #ddd;
            border-radius: 6px;
            margin: 20px;
        }

        .hdTxtTitle {
            position: absolute;
            top: -18px;
            left: 12px;
            border: 3px solid blue;
            border-radius: 6px;
            background: #ddd;
            padding: 5px 15px;
        }

        .hdCloseIcon {
            position: absolute;
            top: -22px;
            right: -12px;
            border: 3px solid blue;
            border-radius: 50%;
            background: #ddd;
            padding: 5px;
            font-size: 20px;
            cursor: pointer;
        }

        .hdTpcArea {
            position: absolute;
            top: 60px;
            padding: 0px 10px;
            width: calc(100% - 20px);
        }

        .txtPcArea {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-right: 22px;
            margin-top: 12px;
        }

        .textP,
        .textC {
            display: flex;
        }

        .textP .txtPlace,
        .textC .textC {
            margin: 5px;
            padding: 6px 10px;
            border: 1px solid #4e4d4d;
            border-radius: 4px;
            cursor: pointer;
        }

        .hdInputArea {
            width: 100%;
            margin-bottom: 10px;
        }

        .hdhdTxtInput {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .downloadBtn {
            padding: 10px;
        }

        .left,
        .right {
            padding: 20px;
            box-sizing: border-box;
        }

        .left {
            background-color: #f0f0f0;
        }

        .right {
            background-color: #fff;
            border-left: 1px solid #ddd;
            position: relative;
        }

        .items-btnarea {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .preview {
            flex: 1;
            min-width: 50%;
            border: 1px solid #ddd;
            border-radius: 2px;
        }

        .items-title {
            color: black;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
        }

        .hd-preview {
            color: black;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
        }

        .items-btnarea .button {
            width: 100%;
            margin: 0px 10px;
        }

        .hd-btn {
            color: black;
            background: #fdd55e;
        }

        .hd-btn:hover {
            background: #f7ba05;
        }

        .img-hd-btn {
            color: black;
            background: #81ef9d;
        }

        .img-hd-btn:hover {
            background: #65fc8b;
        }

        .desc-hd-btn {
            color: black;
            background: #98d0f9;
        }

        .desc-hd-btn:hover {
            background: #70bef5;
        }

        .button,
        .close-btn,
        .close-icon {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .title-icon-area {
            display: flex;
            justify-content: space-between;
        }

        .close-btn {
            background-color: #dc3545;
            display: none;
        }

        .close-btn:hover {
            background-color: #c82333;
        }

        .close-icon {
            background-color: transparent;
            color: #dc3545;
            font-weight: bold;
            font-size: 20px;
            padding: 0;
            display: inline;
            margin-left: 10px;
            cursor: pointer;
        }

        .input-section {
            display: none;
            margin-bottom: 20px;
        }

        .textP .align-btn.active,
        .input-row .color-btn.active {
            background-color: #007bff;
            color: #fff;
        }

        .live-preview {
            padding: 20px;
            text-align: center;
        }

        .live-preview img {
            max-width: 100%;
            height: auto;
        }

        .download-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .download-btn:hover {
            background-color: #218838;
        }

        .drop-zone {
            border: 2px dashed #007bff;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }

        .drop-zone.hover {
            background-color: #f0f0f0;
        }

        @media (max-width: 768px) {
            .gridElement {
                grid-template-columns: 1fr;
                padding: 10px;
            }

            .comArea,
            .previewArea {
                margin: 10px;
            }

            .hdTxtCom,
            .hdTxtPre {
                top: -25px;
                font-size: 20px;
                padding: 3px 10px;
            }

            .items-btnarea {
                flex-direction: column;
            }

            .button {
                margin: 5px 0;
            }

            .live-preview {
                padding: 10px;
            }

            .download-btn {
                bottom: 10px;
                padding: 8px 15px;
            }
        }
    </style>
</head>

<body>
    <div class="gridElement">
        <div class="comArea">
            <div class="hdTxtCom">Components</div>
            <div class="headingArea">
                <div class="left">
                    <h1 class="items-title" id="itemsTitle">Items</h1>
                    <div class="items-btnarea">
                        <button class="button hd-btn" id="headingBtn">Heading</button>
                        <button class="button img-hd-btn" id="imageBtn">Image</button>
                        <button class="button desc-hd-btn" id="descBtn">Description</button>
                    </div>

                    <!-- Heading Section -->
                    <div class="input-section" id="headingSection">
                        <div class="hdContent">
                            <div class=" hdTxtTitle">Heading</div>
                            <div class=" hdCloseIcon" id="closeHeadingIcon">X</div>
                            <div class="hdTpcArea">
                                <div class="hdInputArea">
                                    <input type="text" class="hdTxtInput" id="headingText"
                                        placeholder="Enter heading...">
                                </div>
                                <div class="txtPcArea">
                                    <div class="textP">
                                        <button class="txtPlace align-btn" data-align="left">Left</button>
                                        <button class="txtPlace align-btn" data-align="center">Center</button>
                                        <button class="txtPlace align-btn" data-align="right">Right</button>
                                    </div>
                                    <div class="textC">
                                        <button class="textC color-btn" data-color="red">Red</button>
                                        <button class="textC color-btn" data-color="green">Green</button>
                                        <button class="textC color-btn" data-color="blue">Blue</button>
                                    </div>
                                </div>
                                <button class="button close-btn" id="closeHeading">Close</button>
                            </div>
                        </div>
                    </div>

                    <!-- Image Section -->
                    <div class="input-section" id="imageSection">
                        <div class="hdContent">
                            <div class=" hdTxtTitle">Image</div>
                            <div class=" hdCloseIcon" id="closeImageIcon">X</div>
                            <div class="hdTpcArea">
                                <div class="drop-zone" id="dropZone">
                                    <p>Drop image here or click to upload</p>
                                    <input type="file" id="imageUpload" style="display: none;">
                                </div>
                                <button class="button close-btn" id="closeImage">Close</button>
                            </div>
                        </div>
                    </div>

                    <!-- Description Section -->
                    <div class="input-section" id="descSection">
                        <div class="hdContent">
                            <div class=" hdTxtTitle">Description</div>
                            <div class=" hdCloseIcon" id="closeDescIcon">X</div>
                            <div class="hdTpcArea">
                                <div class="hdInputArea">
                                    <textarea class="hdhdTxtInput" id="descText"
                                        placeholder="Enter description..."></textarea>
                                </div>
                                <button class="button close-btn" id="closeDesc">Close</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="previewArea">
            <div class="hdTxtPre">Preview</div>
            <div class="right">
                <h1 class="hd-preview">Live Preview</h1>
                <div class="live-preview" id="livePreview"></div>
            </div>
            <button class="download-btn">Download</button>
        </div>
    </div>

    <script>
        const headingBtn = document.getElementById('headingBtn');
        const imageBtn = document.getElementById('imageBtn');
        const descBtn = document.getElementById('descBtn');

        const headingSection = document.getElementById('headingSection');
        const imageSection = document.getElementById('imageSection');
        const descSection = document.getElementById('descSection');
        const itemsTitle = document.getElementById('itemsTitle');

        const livePreview = document.getElementById('livePreview');

        // Event listeners for buttons
        headingBtn.addEventListener('click', () => toggleSection(headingSection, headingBtn));
        imageBtn.addEventListener('click', () => toggleSection(imageSection, imageBtn));
        descBtn.addEventListener('click', () => toggleSection(descSection, descBtn));

        // Event listeners for close icons
        document.getElementById('closeHeadingIcon').addEventListener('click', () => closeSection(headingSection, headingBtn));
        document.getElementById('closeImageIcon').addEventListener('click', () => closeSection(imageSection, imageBtn));
        document.getElementById('closeDescIcon').addEventListener('click', () => closeSection(descSection, descBtn));

        // Function to toggle sections
        function toggleSection(section, button) {
            section.style.display = section.style.display === 'block' ? 'none' : 'block';
            button.style.display = 'none';
            checkSectionsVisibility();
            updatePreview();
        }

        // Function to close sections and show button
        function closeSection(section, button) {
            section.style.display = 'none';
            button.style.display = 'block';
            checkSectionsVisibility();
            updatePreview();
        }

        // Function to update the live preview
        function updatePreview() {
            livePreview.innerHTML = '';

            if (headingSection.style.display === 'block') {
                const headingText = document.getElementById('headingText').value || 'Sample Heading';
                const headingElement = document.createElement('h1');
                headingElement.textContent = headingText;
                livePreview.appendChild(headingElement);
            }

            if (imageSection.style.display === 'block') {
                const imageUrl = document.getElementById('imageUpload').value || 'https://via.placeholder.com/150';
                const imageElement = document.createElement('img');
                imageElement.src = imageUrl;
                livePreview.appendChild(imageElement);
            }

            if (descSection.style.display === 'block') {
                const descText = document.getElementById('descText').value || 'Sample Description';
                const descElement = document.createElement('p');
                descElement.textContent = descText;
                livePreview.appendChild(descElement);
            }
        }

        // Function to check the visibility of all sections
        function checkSectionsVisibility() {
            const areAllSectionsVisible = (
                headingSection.style.display === 'block' &&
                imageSection.style.display === 'block' &&
                descSection.style.display === 'block'
            );

            itemsTitle.style.display = areAllSectionsVisible ? 'none' : 'block';
        }

        // Initial call to ensure correct state on page load
        checkSectionsVisibility();

    </script>
</body>

</html>
